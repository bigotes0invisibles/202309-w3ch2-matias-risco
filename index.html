<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Greater or smaller - game card">
  <link rel="shortcut icon" href="/favicon.webp" type="image/x-icon">
  <link rel="stylesheet" href="/styles/style.css">
  <script src="js/cards.js" defer></script>
  <title>Greater or smaller</title>
</head>

<body class="principal-container">
  <header>
    <h1 class="game-title">Greater or smaller</h1>
  </header>
  <main>
    <article class="cards-container">
      <ul class="user-card card">
        <li class="card-suit top-left">♣</li>
        <li class="card-figure center">Q</li>
        <li class="card-suit bottom-right">♣</li>
      </ul>
      <ul class="hidden-card card ">
        <li class="card-suit hidden-suit top-left">♥</li>
        <li class="card-figure hidden-figure center">9</li>
        <li class="card-suit hidden-suit bottom-right">♥</li>
      </ul>
    </article>
  </main>

</body>

</html>
