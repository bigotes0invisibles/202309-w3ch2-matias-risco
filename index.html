<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Greater or smaller - game card">
  <link rel="shortcut icon" href="/favicon.webp" type="image/x-icon">
  <link rel="stylesheet" href="/styles/style.css">
  <script src="js/cards.js" defer></script>
  <script src="js/index.js" defer></script>
  <title>Greater or smaller</title>
</head>

<body class="principal-container">
  <header>
    <h1 class="game-title">Greater or smaller</h1>
  </header>
  <main class="game-container display-none">
    <div class="cards-container">
      <div class="card user-card">
        <span class="card-suit"></span>
        <span class="card-figure center"></span>
        <span class="card-suit bottom-right"></span>
      </div>
      <div class="card hidden-card">
        <span class="card-suit display-none"></span>
        <span class="card-figure display-none center"></span>
        <span class="card-suit display-none  bottom-right"></span>
        <img class="image-card" src="/images/gato_triste.webp" width="200" height="200">
      </div>
    </div>
    <div class="answer-container">
      <span class="game-answer"></span>
    </div>
    <div class="button-container">
      <button class="button button-card">Greater</button>
      <button class="button button-card">Equal</button>
      <button class="button button-card">Smaller</button>
    </div>
  </main>
  <section class="button-start-container">
    <button class="big-button button-start-game">start</button>
  </section>
</body>

</html>
